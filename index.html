<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="height:97vh;display:flex;align-items:center;justify-content:center">
  <div class="custom-control custom-switch">
  <input type="checkbox" onclick="darkmode()" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1"></label>
  </div>
  <script>
  function darkmode()
  {
    if(document.querySelector("input").checked == true){
    document.body.style.backgroundColor="black";
    }else{
    document.body.style.backgroundColor="white";
      }
  }
</script>
</body>
</html>
